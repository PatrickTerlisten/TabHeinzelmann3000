<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Heinzelmann 3000</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Tab Heinzelmann 3000</h1>
    <p>Organizes tabs by domain, removes duplicates, and sorts alphabetically</p>
    
    <button id="organizeBtn" class="btn-primary">
      Organize Now
    </button>
    
    <button id="markCurrentBtn" class="btn-secondary">
      Mark Current Tab as Important
    </button>
    
    <button id="closeOthersBtn" class="btn-danger">
      Close All Except Important
    </button>
    
    <div class="info">
      <p class="info-text">
        <strong>Automatic:</strong> New tabs are automatically organized
      </p>
      <p class="info-text">
        <strong>Important:</strong> Use the button above
      </p>
      <p class="info-text">
        <strong>Tab Count:</strong> Badge shows total open tabs
      </p>
      <p class="info-text">
        <strong>Single Tabs:</strong> Collected in "Unsorted" group
      </p>
    </div>
    
    <div id="importantSection" class="important-section">
      <h2>Important URLs</h2>
      <div id="importantList" class="important-list"></div>
    </div>
    
    <div id="status" class="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
