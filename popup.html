<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Heinzelmann 3000</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Tab Heinzelmann 3000</h1>
    <p>Organizes tabs by domain, removes duplicates, and sorts alphabetically</p>
    
    <button id="organizeBtn" class="btn-primary">
      Organize Now
    </button>
    
    <button id="markCurrentBtn" class="btn-secondary">
      Mark Current Tab as Important
    </button>
    
    <button id="closeOthersBtn" class="btn-danger">
      Close All Except Important
    </button>
    
    <div id="importantSection" class="important-section">
      <div class="important-header">
        <h2>Important Domains</h2>
        <div class="important-actions">
          <button id="exportBtn" class="btn-icon" title="Export domains as text file">⬇ Export</button>
          <button id="importBtn" class="btn-icon" title="Import domains from text file">⬆ Import</button>
          <input type="file" id="importFile" accept=".txt" style="display:none">
        </div>
      </div>
      <div id="importantList" class="important-list"></div>
    </div>
    
    <div id="status" class="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
